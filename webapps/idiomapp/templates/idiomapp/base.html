<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
    {% block extra_css %}{% endblock %}
    <link href="{% static 'css/game.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container-fluid">
        <span class="mb-0 fs-1 fw-bold logo">LexiLoom</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-4 navbar-adjust">
                <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href={% url 'flash_cards' %}>Learn</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="#">Game</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="#">Test</a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="#">Collection</a>
                </li>
            </ul>
        </div>
        <button type="button" class="btn me-4 btn-lg " id="user_button">Eva Lee</button>
        <button type="button" class="btn btn-lg" id="log_out_button">Log Out</button>
    </div>
</nav>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
