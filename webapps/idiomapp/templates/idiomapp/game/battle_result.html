{% extends "idiomapp/base.html" %}
{% block content %}
<div class="container game_container">

    <h2 class="mt-4 fw-bolder text-center fs-1 title">Game Battle</h2>

    <h2 class="mt-4 text-center fs-1">You win the game!</h2>

    <div class="d-flex justify-content-center gap-4 mt-5">
        <div class="d-flex player-card winner justify-content-center flex-column">
            <h5 class="mt-2 fs-3">510's Score</h5>
            <h3 class="fw-bold fs-2">100</h3>
        </div>
        <div class="d-flex player-card loser justify-content-center flex-column">
            <h5 class="mt-2 fs-3">Nick's Score</h5>
            <h3 class="fw-bold fs-2">80</h3>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-4 mt-5 buttons">
        <button class="btn game_button return_button fw-bold">Return to Home</button>
        <button class="btn game_button next_button fw-bold">Next Battle</button>
    </div>

</div>
{% endblock %}
