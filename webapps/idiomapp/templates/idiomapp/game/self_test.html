{% extends "idiomapp/base.html" %}
{% block content %}
<div class="container game_container">

    <h2 class="mt-4 fw-bolder text-center fs-1 title">Self Test</h2>

    <div class="fs-4 time">Time Left: 12</div>

    <div class="progress-container mt-3">
        <div class="left text-center fs-4 fw-bold">510 (me)</div>
        <div class="center text-center">
            <div class="progress">
                <div class="progress-bar custom-progress-bar " role="progressbar" style="width: 80%;"></div>
            </div>
        </div>
        <div class="right text-center fs-2 fw-bold">60</div>
    </div>

    <p class="mt-4 text-center fs-5 question mt-4 mb-4 fw-bold">A sudden turn of events where a desperate situation is
        unexpectedly resolved, often due to an unforeseen factor.</p>

    <div class="mt-3 d-grid gap-1 choices">
        <button class="btn btn-light border choice-btn">柳暗花明 (liǔ àn huā míng)</button>
        <button class="btn btn-light border choice-btn">绝处逢生 (jué chù féng shēng)</button>
        <button class="btn btn-light border choice-btn">峰回路转 (fēng huí lù zhuǎn)</button>
        <button class="btn btn-light border choice-btn">起死回生 (qǐ sǐ huí shēng)</button>
    </div>

</div>
{% endblock %}
